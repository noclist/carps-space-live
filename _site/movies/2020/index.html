<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-iKbFRxucmOHIcpWdX9NTZ5WETOPm0Goy0WmfyNcl52qSYtc2Buk0NCe6jU1sWWNB" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/movie.css">

    <script src="/js/movieYear.js"></script>
</head>
<body class="body-2020">
    <div class="container container-2020">
        <h1>
            <span>The Films of</span>
            <div class="select">
                <select onchange="getYear()" id="movieYear">
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                </select>
                <i class="fas fa-caret-down"></i>
            </div>
        </h1>
        <div class="grid">
            
            <div class="one large">
                <div class="details">
                    <div class="rank">1</div>
                    <div class="title">The Sound of Metal</div>
                </div>
            </div>

            <div class="two large">
                <div class="details">
                    <div class="rank">2</div>
                    <div class="title">The Vast of Night</div>
                </div>
            </div> 

            <div class="three large">
                <div class="details">
                    <div class="rank">3</div>
                    <div class="title">Another Round</div>
                </div>
            </div> 

            <div class="four large">
                <div class="details">
                    <div class="rank">4</div>
                    <div class="title">Soul</div>
                </div>
            </div>

            <div class="five">
                <div class="details">
                    <div class="rank">5</div>
                    <div class="title">Hamilton</div>
                </div>
            </div> 

            <div class="six">
                <div class="details">
                    <div class="rank">6</div>
                    <div class="title">Tenet</div>
                </div>
            </div> 

            <div class="seven">
                <div class="details">
                    <div class="rank">7</div>
                    <div class="title">Judas and the Black Messiah</div>
                </div>
            </div> 

            <div class="eight">
                <div class="details">
                    <div class="rank">8</div>
                    <div class="title">Minari</div>
                </div>
            </div>

            <div class="nine">
                <div class="details">
                    <div class="rank">9</div>
                    <div class="title">Nomadland</div>
                </div>
            </div> 

            <div class="ten">
                <div class="details">
                    <div class="rank">10</div>
                    <div class="title">The Trial of the Chicago 7</div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>

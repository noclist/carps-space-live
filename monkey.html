<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art</title>
    <link rel="stylesheet" href="css/monkey.css">
    <script src="https://kit.fontawesome.com/b182c44c0a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="canvas">
        <div class="circle">
            <div class="bubble-wrap">
                <div class="talk-bubble"> 
                    <i class="fa-solid fa-banana"></i>
                    <i class="fa-regular fa-banana"></i>
                    <i class="fa-light fa-banana"></i>
                    <i class="fa-thin fa-banana"></i>
                    <i class="fa-duotone fa-banana"></i>
                    <i class="fa-duotone fa-banana"></i>
                    <i class="fa-sharp fa-solid fa-banana"></i>
                    <i class="fa-sharp fa-regular fa-banana"></i>
                </div>
            </div>
            <div class="ears">
                <div class="inner-ear"></div>
            </div>
            <div class="monkey">
                <div class="forehead"></div>
                <div class="eyes"></div>
                <div class="mouth">
                    <div class="tongue"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

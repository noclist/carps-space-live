<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/forms.css">
    <script src="https://kit.fontawesome.com/b182c44c0a.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>form conTroLs</h1>
    <h2>responsive & acccessible</h2>
    <div class="container">
      <form>
          <div>
            <div class="row">
              <div class="form-group">
                <label for="text-input">Name</label>
                <input class="form-field" type="text" id="text-input" name="text-input" placeholder="Master Splinter" />
              </div>
              <div class="form-group">
                <label for="text-input">Weapon</label>
                <input class="form-field" type="text" id="text-input" name="text-input" placeholder="walking staff" />
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label for="text-input">Title</label>
                <input class="form-field" type="text" id="text-input" name="text-input" placeholder="Sensei"/>
              </div>
              <div class="form-group">
                <label for="text-input">Origin</label>
                <input class="form-field" type="date" id="text-input" name="text-input" />
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label for="textarea">Description</label>
                <textarea class="form-field" id="textarea" 
                  name="textarea">I am the mutant rat sensei and adoptive father of the Ninja Turtles.</textarea>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label for="standard-select">Turtle Select 1</label>
                <div class="form-field select">
                  <select id="standard-select" name="standard-select">
                    <option value="Option 1">Leonardo</option>
                    <option value="Option 2">Michaelangelo</option>
                    <option value="Option 3">Donatello</option>
                    <option value="Option 4">Raphael</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="standard-select">Turtle Select 2</label>
                <div class="form-field select">
                  <select id="standard-select" name="standard-select">
                    <option value="Option 1">Leonardo</option>
                    <option value="Option 2" selected>Michaelangelo</option>
                    <option value="Option 3">Donatello</option>
                    <option value="Option 4">Raphael</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label for="standard-select">Turtle Select 3</label>
                <div class="form-field select">
                  <select id="standard-select" name="standard-select">
                    <option value="Option 1">Leonardo</option>
                    <option value="Option 2">Michaelangelo</option>
                    <option value="Option 3" selected>Donatello</option>
                    <option value="Option 4">Raphael</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="standard-select">Turtle Select 4</label>
                <div class="form-field select">
                  <select id="standard-select" name="standard-select">
                    <option value="Option 1">Leonardo</option>
                    <option value="Option 2" selected>Michaelangelo</option>
                    <option value="Option 3">Donatello</option>
                    <option value="Option 4" selected>Raphael</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <i class="fa-duotone fa-pizza"></i>
          <div class="middle">
            <div class="row">
              <div class="form-group">
                <label class="form-control checkbox">
                  <span class="form-control__input checkbox__input">
                    <input type="checkbox" name="checkbox" />
                    <span class="input__control">
                      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path fill="none" stroke="currentColor" stroke-width="5" d="M1.73 12.91l6.37 6.37L22.79 4.59" />
                      </svg>
                    </span>
                  </span>
                  Bebop
                </label>
              </div>
              <div class="form-group">
                <label class="form-control radio">
                  <span class="form-control__input radio__input">
                    <input type="radio" name="radio" />
                    <span class="input__control"> </span>
                  </span>
                  The Shredder
                </label>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label class="form-control checkbox">
                  <span class="form-control__input checkbox__input">
                    <input type="checkbox" name="checkbox" checked />
                    <span class="input__control">
                      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path fill="none" stroke="currentColor" stroke-width="5" d="M1.73 12.91l6.37 6.37L22.79 4.59" />
                      </svg>
                    </span>
                  </span>
                  Rocksteady
                </label>
              </div>
              <div class="form-group">
                <label class="form-control radio">
                  <span class="form-control__input radio__input">
                    <input type="radio" name="radio" />
                    <span class="input__control"> </span>
                  </span>
                  Casey Jones
                </label>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label class="form-control checkbox">
                  <span class="form-control__input checkbox__input">
                    <input type="checkbox" name="checkbox" />
                    <span class="input__control">
                      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path fill="none" stroke="currentColor" stroke-width="5" d="M1.73 12.91l6.37 6.37L22.79 4.59" />
                      </svg>
                    </span>
                  </span>
                  Baxter Stockman
                </label>
              </div>
              <div class="form-group">
                <label class="form-control radio">
                  <span class="form-control__input radio__input">
                    <input type="radio" name="radio" checked/>
                    <span class="input__control"> </span>
                  </span>
                  The Rat King
                </label>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label class="form-control checkbox">
                  <span class="form-control__input checkbox__input">
                    <input type="checkbox" name="checkbox" checked/>
                    <span class="input__control">
                      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path fill="none" stroke="currentColor" stroke-width="5" d="M1.73 12.91l6.37 6.37L22.79 4.59" />
                      </svg>
                    </span>
                  </span>
                  April O'Neil
                </label>
              </div>
              <div class="form-group">
                <label class="form-control radio">
                  <span class="form-control__input radio__input">
                    <input type="radio" name="radio" />
                    <span class="input__control"> </span>
                  </span>
                  Krang
                </label>
              </div>
            </div>
          </div>

          <i class="fa-duotone fa-sword"></i>
          <div>
            <a href="#" class="btn btn-blue">katana!</a>
            <a href="#" class="btn btn-green">bo!</a>
            <a href="#" class="btn btn-orange">nunchaku!</a>
            <a href="#" class="btn btn-pink">sai!</a>
          </div>
      </form>
      <div></div>
    </div>
</body>
</html>

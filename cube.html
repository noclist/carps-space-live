<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link rel="stylesheet" href="css/cube.css">
    <script src="https://kit.fontawesome.com/b182c44c0a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="canvas">
        <div class="circle">
            <div class="cube-scene">
                <div class="cube">
                    <div class="cube-face front"><i class="fa-sharp fa-regular fa-kiwi-fruit"></i></div>
                    <div class="cube-face back"><i class="fa-regular fa-pineapple"></i></div>
                    <div class="cube-face right"><i class="fa-sharp fa-regular fa-pepper"></i></div>
                    <div class="cube-face left"><i class="fa-solid fa-cherries"></i></div>
                    <div class="cube-face top"><i class="fa-sharp fa-regular fa-strawberry"></i></div>
                    <div class="cube-face bottom"><i class="fa-sharp fa-regular fa-carrot"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-iKbFRxucmOHIcpWdX9NTZ5WETOPm0Goy0WmfyNcl52qSYtc2Buk0NCe6jU1sWWNB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/has.css">
    <script src="https://kit.fontawesome.com/b182c44c0a.js" crossorigin="anonymous"></script>
    <title>has</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>:has</h1>
            <p>A parent selector!</p>
        </header>
        <main>
            <div class="parent">
                <code>
                    :has(.planet)  <br />
                        background: pink
                </code>
                <i class="fa-sharp fa-solid fa-planet-ringed"></i>
            </div>
            <div class="parent">
                <i class="fa-sharp fa-solid fa-popsicle"></i>
                <code>
                    :has(.popsicle) <br />
                        background: green
                </code>
            </div>
            <div class="parent">
                <i class="fa-sharp fa-solid fa-football-helmet"></i>
                <code>
                    :has(.helmet) <br />
                        background: blue
                </code>
            </div>
            <div class="parent">
                <code>
                    :has(.star) <br />
                        background: orange
                </code>
                <i class="fa-sharp fa-solid fa-star-shooting"></i>
            </div>
        </main>
    </div>
</body>

</html>

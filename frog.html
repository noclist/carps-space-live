<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art</title>
    <link rel="stylesheet" href="css/frog.css">
</head>
<body>
    <div class="canvas">
        <div class="circle">
            <div class="frog">
                <div class="eyes">
                    <div class="pupil"></div>
                </div>
                <div class="body"></div>

                <div class="leg-left"></div> 
                <div class="shadow-left-leg"></div>
                <div class="foot-left"></div>
                <div class="shadow-left-foot"></div>

                <div class="leg-right"></div> 
                <div class="shadow-right-leg"></div>
                <div class="foot-right"></div>
                <div class="shadow-right-foot"></div>

                <div class="arms"></div>
                <div class="fingers">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
